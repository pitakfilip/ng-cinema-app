<div *ngIf="!checkLogin">
  <app-not-found></app-not-found>
</div>


<div *ngIf="checkLogin()">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-11">
        <app-dash-nav></app-dash-nav>


        <div id="hall-dash">
          <table id="hall-dash-table" class="table table-striped table-bordered table-sm" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th class="th-sm">Id</th>
              <th class="th-sm">Created</th>
              <th class="th-sm">Processed</th>
              <th class="th-sm">Price</th>
              <th class="th-sm">User Id</th>
              <th class="th-sm">Screening Id</th>
              <th class="th-sm">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let res of allReservations">
              <td>{{res.id}}</td>
              <td>{{res.created}}</td>
              <td>{{res.pending}}</td>
              <td>{{res.price}}</td>
              <td>{{res.userAcc.id}}</td>
              <td>{{res.screening.id}}</td>
              <td>{{res.voucher}}</td>
              <td>
                <span>
                  <button class="btn-dark"><i class="bi bi-trash-fill"></i></button>
                  <button class="btn-dark"><i class="bi bi-pencil-square"></i></button>
                </span>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th class="th-sm">Id</th>
              <th class="th-sm">Created</th>
              <th class="th-sm">Processed</th>
              <th class="th-sm">Price</th>
              <th class="th-sm">Ticket Amount</th>
              <th class="th-sm">User Id</th>
              <th class="th-sm">Screening Id</th>
              <th class="th-sm">Actions</th>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
