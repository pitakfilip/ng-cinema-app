<div *ngIf="!checkLogin">
  <app-not-found></app-not-found>
</div>


<div *ngIf="checkLogin()">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-11">
        <app-dash-nav></app-dash-nav>

        <button type="button" class="btn btn-dark">New Screening</button>

        <div id="screenings-dash">
          <table id="screenings-dash-table" class="table table-striped table-bordered table-sm" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th class="th-sm">Id</th>
              <th class="th-sm">Movie</th>
              <th class="th-sm">Hall</th>
              <th class="th-sm">Date</th>
              <th class="th-sm">Time</th>
              <th class="th-sm">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let screening of allScreenings">
              <td>{{screening.id}}</td>
              <td>{{screening.movie.name}}</td>
              <td>{{screening.hall.label}}</td>
              <td>{{screening.day}}</td>
              <td>{{screening.time}}</td>
              <td>
                <span>
                  <button class="btn-dark"><i class="bi bi-trash-fill"></i></button>
                  <button class="btn-dark"><i class="bi bi-pencil-square"></i></button>
                </span>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th class="th-sm">Id</th>
              <th class="th-sm">Movie</th>
              <th class="th-sm">Hall</th>
              <th class="th-sm">Date</th>
              <th class="th-sm">Time</th>
              <th class="th-sm">Actions</th>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
